          <!-- 导航内容 -->
          <div class="layui-collapse">
            <div class="layui-colla-item" id = 'navloan'>
              <h2 class="layui-colla-title">贷款管理</h2>
              <div class="layui-colla-content">

                    <li class="layui-nav-item " id = 'tree-trival'>

                    <li class="layui-nav-item " id = 'tree-final'>

                      <li class="layui-nav-item " id = 'tree-read'>

              <h2 class="layui-colla-title">财务管理</h2>
              <div class="layui-colla-content">
                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item" id = "navfinance-list">
                        <a href="javascript:;">财务审批</a>

            <div class="layui-colla-item" id = 'navuserManagement'>
              <h2 class="layui-colla-title">用户管理</h2>
              <div class="layui-colla-content layui-show">
                <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed" id = "navuserManagement-user">
                        <a href="javascript:;">用户</a>
                        <dl class="layui-nav-child">

                        <a href="javascript:;">角色</a>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="container">
          <!-- 头部导航 -->
          <span class="layui-breadcrumb nav-title">
            <a href="">用户管理</a>
            <a href="">用户</a>
            <a href="">修改用户信息</a>
          </span>
          <hr>
          <!-- 表单部分 -->
          <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-inline">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input username">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密码</label>
              <div class="layui-input-inline">
                <input type="text"  name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input password">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">员工姓名</label>
              <div class="layui-input-inline">
                <input type="text"  name="name" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input name">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分配角色</label>
              <div class="layui-input-inline">
                <select name="city" lay-verify="required" class = 'role'>
                <option value=""></option>
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">所属城市</label>
              <div class="layui-input-inline">
                <select name="city" lay-verify="required" class = 'city'>
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">备注</label>
              <div class="layui-input-inline">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea note" rows="8" cols="80"></textarea>
              </div>
            </div>
          </form>
          <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id = 'save'>保存修改</button>
                <button type="reset" class="layui-btn layui-btn-primary" id = 'cancel'>取消</button>
          </div>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 版权所有
    </div>
